apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: filewallball-hpa
  namespace: filewallball
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: filewallball-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 10
        periodSeconds: 90 