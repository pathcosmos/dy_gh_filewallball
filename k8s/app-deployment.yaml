apiVersion: apps/v1
kind: Deployment
metadata:
  name: filewallball-deployment
  namespace: filewallball
  labels:
    app: filewallball
spec:
  replicas: 2
  selector:
    matchLabels:
      app: filewallball
  template:
    metadata:
      labels:
        app: filewallball
    spec:
      containers:
      - name: filewallball
        image: filewallball:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: filewallball-config
              key: BASE_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: filewallball-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: filewallball-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: filewallball-pvc 